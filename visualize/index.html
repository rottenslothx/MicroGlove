<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href='/static/hand-cursor.png'>
	<title>Nedondev Glove</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="/static/socket.io.js"></script>
	<script>
        console.log("Test");
        var socket = io.connect();
        console.log(socket)
        socket.on('connect', function(data){
            console.log("Connection established: ", data);
            socket.emit('ping_client', data);
        })
	</script>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000)
        
        camera.position.z = 5;

        var renderer = new THREE.WebGLRenderer({antiaias:true});
        renderer.setClearColor("#a3a3a3");
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', ()=>{
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth/ window.innerHeight;

            camera.updateProjectionMatrix();
        })

        var geometry = new THREE.BoxGeometry(2, 1, 4);
        var material = new THREE.MeshLambertMaterial({color: 0xF7F7F7});
        var mesh = []
        for(var i = 0; i < 6; i++){
            mesh.push(new THREE.Mesh(geometry, material));
            scene.add(mesh[i]);
            mesh[i].position.x = 15*(i/5)-33/5;
            mesh[i].position.y = 1;
        }
        mesh[5].position.x = 15*(2/5)-30/5;
        mesh[5].position.y = -1;

        var light = new THREE.PointLight(0xFFFFFF, 2, 1000);
        light.position.set(0,0,25);
        scene.add(light);
        var render = function(){
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
        socket.on('message', function(data){
            var data = JSON.parse(data);
            console.log(data);
            console.log("angle_x: ", data['angle_x']);
            console.log("angle_y: ", data['angle_y']);
            console.log("angle_z: ", data['angle_z']);
            if(!isNaN(parseInt(data['id']))){
                if(parseInt(data['id']) > 4){
                    mesh[parseInt(data['id'])].rotation.z = THREE.Math.degToRad(data.angle_x);
                    mesh[parseInt(data['id'])].rotation.x = THREE.Math.degToRad(data.angle_y);
                }
                else{
                    mesh[parseInt(data['id'])].rotation.z = THREE.Math.degToRad(data.angle_x);
                    mesh[parseInt(data['id'])].rotation.x = -THREE.Math.degToRad(data.angle_y);
                }
            }
            socket.emit('message', {"get":"data"});
        })
        
        render();

    </script>
</body>
</html>
